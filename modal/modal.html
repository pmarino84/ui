<body>

  <div class="container">
    <h1 class="page-title">Modal show case</h1>

    <div class="container container--centered-children">

          </header>
          <div class="modal__content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.

            facere laboriosam deserunt quaerat,
            quidem enim eum? Eum perferendis officiis minima praesentium sunt,
            mollitia hic voluptatum!

          <div class="modal__actions">
            <button class="btn primary btn-success">ok</button>
            <button class="btn primary btn-cancel">cancel</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="./modal.js"></script>
