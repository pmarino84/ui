  <div class="toolbar toolbar--bottom">
    <button class="btn btn--fab primary toolbar-opener">
      <span class="icon">
        <svg viewbox="0 0 512 512" stroke="currentColor" stroke-width="32" stroke-linecap="round">
          <line x1="256" y1="32" x2="256" y2="448" />
          <line x1="32" y1="256" x2="448" y2="256" />
        </svg>
      </span>
    </button>
    <div class="toolbar__content">
      <button class="btn btn--icon primary toolbar-closer">
        <span class="icon">
          <svg viewbox="0 0 512 512" stroke="currentColor" stroke-width="32" stroke-linecap="round">
            <line x1="32" y1="32" x2="448" y2="448" />
            <line x1="448" y1="32" x2="32" y2="448" />
          </svg>
        </span>
      </button>
    </div>
